name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip python3-setuptools python3-venv wget

    - name: Install Android SDK
      run: |
        sudo mkdir -p /opt/android-sdk/cmdline-tools
        cd /opt/android-sdk/cmdline-tools
        sudo wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        sudo unzip -q cmdline-tools.zip
        sudo mv cmdline-tools latest
        sudo rm cmdline-tools.zip
        echo "export ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
        echo "export PATH=/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Install Android NDK
      run: |
        sudo wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
        sudo unzip -q ndk.zip -d /opt/
        sudo mv /opt/android-ndk-r25b /opt/android-ndk
        sudo rm ndk.zip
        echo "export ANDROID_NDK_HOME=/opt/android-ndk" >> $GITHUB_ENV

    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: FormApp-APK
        path: bin/*.apk
