name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk python3 python3-pip python3-setuptools python3-venv wget \
          autoconf automake autopoint libtool pkg-config m4 make cmake \
          gperf libffi-dev libltdl-dev

    - name: Install Android SDK
      run: |
        sudo mkdir -p /opt/android-sdk/cmdline-tools
        cd /opt/android-sdk/cmdline-tools
        sudo wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        sudo unzip -q cmdline-tools.zip
        sudo mv cmdline-tools latest
        sudo rm cmdline-tools.zip
        echo "export ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
        echo "export PATH=/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Fix sdkmanager path for buildozer
      run: |
        mkdir -p /opt/android-sdk/tools/bin
        ln -sf /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager /opt/android-sdk/tools/bin/sdkmanager

    - name: Install Android NDK
      run: |
        sudo wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
        sudo unzip -q ndk.zip -d /opt/
        sudo mv /opt/android-ndk-r25b /opt/android-ndk
        sudo rm ndk.zip
        echo "export ANDROID_NDK_HOME=/opt/android-ndk" >> $GITHUB_ENV

    - name: Accept Android SDK licenses
      run: |
        yes | /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install required SDK packages
      run: |
        /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --install \
          "platforms;android-33" \
          "platform-tools" \
          "build-tools;33.0.2"

    - name: Install buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython virtualenv

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: FormApp-APK
        path: bin/*.apk
